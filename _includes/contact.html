    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                

                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="mailto:{{ site.email }}" class="btn btn-default btn-lg"><i class="fa fa-envelope fa-fw"></i> Email</a>
                    </li>
                    <li>
                        <a href="https://meetings.hubspot.com/nathaniel-young" class="btn btn-default btn-lg"><i class="fa fa-calendar fa-fw"></i> Schedule a Meeting</a>
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
